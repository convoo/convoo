<link rel="import" href="../bower_components/login-fire/social-login-fire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<dom-module id="convoo-login">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 100px 16px 60px 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
        text-align: center;
        background-image: url('../images/background.jpg');
        background-size: 800px 800px;
      
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 32px;
        font-weight: 200;
        margin: 16px 0;
        color: #ddd;
      }

      #square-logo{
        padding-bottom: 45px;
      }
    </style>

    <div class="card" hidden$="{{signedIn}}">
      <img src="../images/app-icon.svg" width="100px" height="100px" id="square-logo">
      <h1>Let's get this conversation started</h1>
      <social-login-fire
        id="loginLogic"
        app-name="convoofire"
        twitter
        user="{{user}}"
        signed-in="{{signedIn}}"
        on-signedin="_saveUser">
      </social-login-fire>
    </div>

    <firebase-document
      id="newUserDocument"
      app-name="convoofire"
      path="/u/"
      data="{{newUser}}">
    </firebase-document>

    <firebase-storage
      id="fs"
      app-name="convoofire"
      path="/u/{{user.displayName}}"
      files="[[file]]"
      uploaded-files="{{uploadedFile}}"
      on-error="catchError"
      >
      </firebase-storage>

  </template>

  <script>

    Polymer({

      is: 'convoo-login',

      properties: {
        /**
         * Whether the user is signed in
         */
        signedIn: {
          type: Boolean,
          notify: true
        },
        /**
         * The logged in user
         */
        user: {
          type: Object,
          notify: true
        }
      },

      _saveUser: function(u){
        if(typeof u.detail.uid != 'undefined'){
          this.newUser.displayName = u.detail.displayName;
          this.newUser.photoURL = u.detail.photoURL;
          this.newUser.providerId = u.detail.providerId;
          this.newUser.providerData = u.detail.providerData;
          this.$.newUserDocument.save("/u/", u.detail.uid);
        }
      }

    });

  </script>

</dom-module>
