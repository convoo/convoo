<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/login-fire/login-fire.html">

<dom-module id="convoo-login">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 100px 16px 60px 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
        text-align: center;
        background-image: url('../images/background.jpg');
        background-size: 800px 800px;
      
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 32px;
        font-weight: 200;
        margin: 16px 0;
        color: #ddd;
      }

      /*TODO: This should be in the component */
      #loginLogic{
        max-width: 400px;
      }
      #square-logo{
        padding-bottom: 45px;
      }
    </style>

    <div class="card" hidden$="{{signedIn}}">
      <img src="../images/app-icon.svg" width="100px" height="100px" id="square-logo">
      <h1>Let's get this conversation started</h1>
      <login-fire
        id="loginLogic"
        app-name="convoofire"
        twitter
        user="{{user}}"
        signed-in="{{signedIn}}">
      </login-fire>
    </div>

  </template>

  <script>

    Polymer({

      is: 'convoo-login',

      properties: {
        /**
         * Whether the user is signed in
         */
        signedIn: {
          type: Boolean,
          notify: true
        },
        /**
         * The logged in user
         */
        user: {
          type: Object,
          notify: true
        }
      }

    });

  </script>

</dom-module>
