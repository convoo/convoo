<link rel="import" href="../bower_components/login-fire/social-login-fire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<dom-module id="convoo-login">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 100px 16px 60px 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
        text-align: center;
        background-image: url('../images/background.jpg');
        background-size: 800px 800px;
      
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 32px;
        font-weight: 200;
        margin: 16px 0;
        color: #ddd;
      }

      #square-logo{
        padding-bottom: 45px;
      }
    </style>
    <div class="card" hidden$="{{signedIn}}">
      <img src="../images/app-icon.svg" width="100px" height="100px" id="square-logo">
      <h1>Let's get this conversation started</h1>
      <social-login-fire
        id="loginLogic"
        app-name="convoofire"
        twitter
        user="{{user}}"
        signed-in="{{signedIn}}"
        on-signedin="_saveUser">
      </social-login-fire>
    </div>

    <firebase-document
      id="newUserDocument"
      app-name="convoofire"
      path="/u/"
      data="{{newUser}}">
    </firebase-document>
         <!--this.newUser.displayName = u.detail.displayName;-->
    <firebase-storage
      id="fs"
      app-name="convoofire"
      path="/u"
      files="[[files]]"
      uploaded-files="{{uploadedFiles}}"
      on-error="catchError"
      auto-upload>
      </firebase-storage>




  </template>

  <script>

    Polymer({

      is: 'convoo-login',

      properties: {
        /**
         * Whether the user is signed in
         */
        signedIn: {
          type: Boolean,
          notify: true
        },
        /**
         * The logged in user
         */
        user: {
          type: Object,
          notify: true
        }
      },

      _saveUser: function(u){
        if(typeof u.detail.uid != 'undefined'){
          this.newUser.displayName = u.detail.displayName;
          this.newUser.photoURL = u.detail.photoURL;
          this.newUser.providerId = u.detail.providerId;
          this.newUser.providerData = u.detail.providerData;
          
          var image = u.detail.photoURL.replace("normal", "400x400");
          var image = image.replace("http", "https");
          var images = [];
          var that = this;

          that._resizeThis(400, image, "blob" ).then(function(blob){
            images.push(blob);
            return that._resizeThis(300, blob, "blob" );
          }).then(function(blob){
            images.push(blob)
            return that._resizeThis(200, blob, "blob" )
          }).then(function(blob){
            images.push(blob)
            return that._resizeThis(100, blob, "blob" )
          }).then(function(blob){
            images.push(blob)
            return that._resizeThis(50, blob, "blob" )
          }).then(function(blob){
            images.push(blob)
            return that._resizeThis(25, blob, "blob" )
          }).then(function(blob){
            images.push(blob)
            return that._resizeThis(12, blob, "blob" )
          }).then(function(blob){
            return that._resizeThis(6, blob, "string" )
          }).then(function(base64){
            that.files = images;
            console.log(that.newUser);
            that.newUser.placeholder = base64;
            that.$.newUserDocument.save("/u/", u.detail.uid);                         
          });
        }
      },

      _resizeThis: function(size, img, type){
        return new Promise(function(resolve, reject){
          var canvas = document.createElement("canvas");
          canvas.width = canvas.height = size;
          var ctx = canvas.getContext("2d");  
          var image = new Image();
          if(typeof img == "string"){
          image.src = img;
          } else {
            image.src = URL.createObjectURL(img);
          }
          image.crossOrigin = "Anonymous";
          image.onload = function() {
              ctx.drawImage(image, 0, 0, size, size);
              canvas.toBlob(function(blob) {
                  var myblob = blob;
                  myblob.name = size;
                  if(size > 6){
                    resolve(myblob);
                  } else {
                    var reader = new window.FileReader();
                    reader.readAsDataURL(myblob); 
                    reader.onloadend = function() {
                      base64data = reader.result;                
                      resolve(base64data);
                    }
                  }
              });
          }
        }); 
      } // End function "resizeThis" 

    });

  </script>

</dom-module>
