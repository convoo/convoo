<link rel="import" href="convoo_components/convoo-room-card-list.html">

<dom-module id="convoo-home">

  <template>

    <style>
      :host {
        display: block;
      }
      .container {
        padding: 16px;
        margin: 24px;
      }
    </style>

    <firebase-query
        id="query"
        app-name="convoofire"
        path="/r"
        data="{{allRooms}}"
        limit-to-last="10">
    </firebase-query>

    <convoo-room-card-list rooms="{{allRooms}}" list-name="Most Recent"></convoo-room-card-list>

  </template>

  <script>

    Polymer({

      is: 'convoo-home'

    });

  </script>

</dom-module>
