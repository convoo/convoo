<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="convoo-icons.html">
<link rel="import" href="convoo-login.html">
<link rel="import" href="convoo_components/convoo-logo.html">
<link rel="import" href="convoo_components/user-menu.html">

<dom-module id="convoo-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #e74157;
        --app-secondary-color: #36d1ff;
        --accent-color: #36d1ff;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #b03142;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: black;
      }


      #drawer{
          --app-drawer-content-container: {
          background-color: #2a363b;
        };
      }

      .drawer-list {
        outline: none;
        font-size: 13px; 
      }

      .profile-image-container{
        width: 100%;
        text-align: center;
        padding-top: 40px;
        padding-bottom: 7px;
      }
      .profile-name{
        width: 100%;
        text-align: center;
        text-transform: none;
        color:#e4edf0;
        font-weight: 100;
        font-size: 14px;
      }

      .profile-image{
          width: 50px;
          height: 50px;
          border: 1px solid #000;
          border-radius: 50%;
      }

      .draw-button-container{
        width: 100%;
        text-align: center;
        padding-top: 50px;        
      }

      .draw-button{
        width: calc(100% - 40px);
        background-color: #3a474c;
        margin: 0 auto;
        color:#e4edf0;
        text-transform: none;
        font-weight: 100;
      }

      [hidden] {
        display: none !important;
      }
      .toolbar-button{
        height: 32px;
        font-size: 14px; 
        text-transform: none;
        font-weight: 500;
        padding-top: 10px;
      }

      a paper-button,
      a:active paper-button,
      a:visited paper-button {
        position: relative;
        top: -1px;
        color: #fff;
        background-color: #cc394d
      }

      .toolbar-link {
        text-decoration: none;
      }

      .toolbar-logo {
        transform-origin: left top;
        white-space: nowrap;
        flex: 1;
        flex-basis: 0.000000001px;
      }

      .menu-button{
        margin-right: 15px;
      }

      paper-fab {
        color: black;
        position: fixed;
        bottom: 3%;
        right: 3%;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer" hidden$="{{!signedIn}}">
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <div class="profile-image-container">
            <img src="{{user.photoURL}}"" class="profile-image">
          </div>
          <div class="profile-name">
            {{user.displayName}}
          </div>
          <div class="draw-button-container">
            <paper-button class="draw-button" on-tap="_signOut">Sign Out</paper-button>
          </div>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar style="height:40px">
              <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{hideDrawerIcon}}"></paper-icon-button>
            <div class="toolbar-logo">
              <a href="/" class="toolbar-link flex">
                <convoo-logo background="red" height="17"></convoo-logo>
              </a>
            </div>
            <a href="/login" hidden$="{{signedIn}}" class="toolbar-link" tabindex="-1">
              <paper-button id="sign-in" class="toolbar-button">Sign In</paper-button>
            </a>
            <user-menu id="sign-out" hidden$="{{hideWebDropdown}}" user="{{user}}"></user-menu>
            <!--<paper-button id="sign-out" class="toolbar-button" hidden$="{{!signedIn}}">Sign out</paper-button>-->
          </app-toolbar>
        </app-header>


    <firebase-app
      name="convoofire"
      api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ"
      auth-domain="convoofire.firebaseapp.com"
      database-url="https://convoofire.firebaseio.com">
    </firebase-app>


        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <convoo-view1 name="view1"></convoo-view1>
          <convoo-login name="login" signed-in="{{signedIn}}" user="{{user}}" id="login"></convoo-login>
          <convoo-new-room name="new-room"></convoo-new-room>
        </iron-pages>

        <a href="/new-room" tabindex="-1">
          <paper-fab icon="add" ></paper-fab>
        </a>
        

      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>

  <script>

    Polymer({

      is: 'convoo-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_layoutChange',
        },
        hideDrawerIcon: {
          type: Boolean,
          computed: '_computeHideDrawerIcon(wideLayout, signedIn)'
        },
        hideWebDropdown: {
          type: Boolean,
          computed: '_computeHideWebDropdown(wideLayout, signedIn)'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        //  'sign-out.tap' : '_signOut'
      },

      _computeHideWebDropdown: function(wideLayout, signedIn){
        // Show when signedIn and not wideLayout
        return (!wideLayout && signedIn) || !signedIn;
      },

      _computeHideDrawerIcon: function(wideLayout, signedIn){
        // Show when signedIn and not wideLayout
        return !(!wideLayout && signedIn);
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _layoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('convoo-' + page + '.html'), null, null, true);
      },

      _signOut: function(){
        this.$.login.$.loginLogic.signOut();
      },

    });

  </script>

</dom-module>
