<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="convoo-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <firebase-query
        id="query"
        app-name="convoofire"
        path="/r"
        data="{{allRooms}}">
    </firebase-query>

    
    <template is="dom-repeat" items="{{allRooms}}">

      <div class="card">
        <div class="circle">
          {{index}}
        </div>
        <h1>{{item.$key}}</h1>
        <p>{{item.test}}</p>
        <a href="/r/{{item.$key}}">
          <paper-button raised>Join</paper-button>
        </a>
      </div>
      
    </template>

  </template>

  <script>

    Polymer({

      is: 'convoo-view1'

    });

  </script>

</dom-module>
