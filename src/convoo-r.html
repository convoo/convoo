<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="convoo-r">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <firebase-document
        id="thisRoom"
        app-name="convoofire"
        path="/r/{{roomId}}"
        data="{{thisRoom}}">
    </firebase-document>

    <firebase-document
        id="createdByUser"
        app-name="convoofire"
        path="/u/{{thisRoom.createdBy}}"
        data="{{createdByUser}}">
    </firebase-document>


    <div class="card">
      <h1>{{thisRoom.name}}</h1>
      <p>{{thisRoom.body}}</p>
      <p>{{thisRoom.url}}</p>
      <p>Score {{thisRoom.score}}</p>

      <div class="creator">
        <a href$="/u/{{thisRoom.createdBy}}">{{createdByUser.displayName}}</a>
        <img src$="{{createdByUser.photoURL}}">
      </div>
      
      <paper-button on-tap="upvote" raised>Upvote</paper-button>
      <paper-button raised on-tap="downvote">Downvote</paper-button>
      
    </div>
      

  </template>

  <script>

    Polymer({

      is: 'convoo-r',

      properties: {
        roomId: String
      },

      upvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = 1;
        } else {
          this.thisRoom.score++;
        }
        this.$.document.save("/r",this.roomId);
      },

      downvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = -1;
        } else {
          this.thisRoom.score--;
        }
        this.$.document.save("/r",this.roomId);
      }

    });

  </script>

</dom-module>
