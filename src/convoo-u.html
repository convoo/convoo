<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="convoo_components/convoo-room-card-list.html">
<link rel="import" href="convoo_components/convoo-heading.html">

<dom-module id="convoo-u">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .container {
        padding: 16px;
        margin: 24px;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      .profile{
        text-align: center;
      }

      .profile img{
        border-radius: 50%;
        border: 1px solid black;
        width: 90px;
        height: 90px;
        background-color: black
      }
      .profile h1{
        color:#e4edf0;
        font-weight: 100;
        font-size: 22px;
        position: relative;
        top: -10px
      }
      .follow-button{
        text-transform: none;
        background-color: #e74157;
        color:#e4edf0;
        font-weight: 100;
        width: 200px;
        font-size: 14px;
      }
    </style>

    <firebase-document
        id="thisUserDocument"
        app-name="convoofire"
        path="/u/{{userId}}"
        data="{{thisUser}}">
    </firebase-document>

    <firebase-query
        id="thisUserGetRooms"
        app-name="convoofire"
        path="/r"
        order-by-child="createdBy"
        equal-to="{{userId}}"
        data="{{rooms}}">
    </firebase-query>

    <div class="container profile">
      <img src$="{{thisUser.photoURL}}">
      <h1>{{thisUser.displayName}}</h1>
      <paper-button class="follow-button">Follow</paper-button>
    </div>

    <!--<div class="container">-->
      <!--<convoo-heading>Started</convoo-heading>-->
      <convoo-room-card-list rooms="{{rooms}}" list-name="Started"></convoo-room-card-list>
    <!--</div>-->

    <!--<div class="container">-->
      <!--<convoo-heading>Active In</convoo-heading>-->
      <convoo-room-card-list rooms="{{rooms}}" list-name="Active In"></convoo-room-card-list>
    <!--</div>-->

  </template>

  <script>

    Polymer({

      is: 'convoo-u',

      properties: {
        userId: String,
      }

    });

  </script>

</dom-module>
