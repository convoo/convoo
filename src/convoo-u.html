<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="convoo-u">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <firebase-document
        id="thisUserDocument"
        app-name="convoofire"
        path="/u/{{userId}}"
        data="{{thisUser}}">
    </firebase-document>

    <firebase-query
        id="thisUserGetRooms"
        app-name="convoofire"
        path="/r"
        order-by-child="createdBy"
        equal-to="{{userId}}"
        data="{{rooms}}">
    </firebase-query>

    <div class="card">
      <h1>{{thisUser.displayName}}</h1>
      <img src$="{{thisUser.photoURL}}">
      
    </div>

    
    <template is="dom-repeat" items="{{rooms}}">
      <div class="card">
        <a href="/r/{{item.$key}}" class="room-title">
          {{item.name}}
        </a>
        <p>
          {{item.body}}
        </p>
        <div class="circle">
        <span>{{item.score}}</span>
        </div>
      </div>
    </template>
    
      

  </template>

  <script>

    Polymer({

      is: 'convoo-u',

      properties: {
        userId: String,
      }

    });

  </script>

</dom-module>
