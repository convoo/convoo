<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="convoo-room">

  <template>

      <style is="custom-style" include="iron-flex iron-flex-alignment">

      :host {
        display: block;
        padding: 0px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .profile-photo{
        border-radius: 50%;
        width: 30px;
        height: 30px;
        border: 1px solid #1d2629;
        background-color: #1d2629;
        margin-right: 5px;
      }
      .participants{
        background-color: #2a363b;
        width: 100%;
        padding: 10px;
        height: 32px
      }
      .spinner{
        width: 10px;
        padding-right: 10px;
        line-height: 1.0;
      }
      .arrow{
        height: 5px;
        width: 10px;
      }
      .user-type-desc{
        width: 100%;
        font-size: 11px;
        padding: 5px;
        color: #969696;
      }
    </style>

    <firebase-document
        id="thisRoom"
        app-name="convoofire"
        path="/r/{{roomId}}"
        data="{{thisRoom}}">
    </firebase-document>

    <firebase-document
        id="createdByUser"
        app-name="convoofire"
        path="/u/{{thisRoom.createdBy}}"
        data="{{createdByUser}}">
    </firebase-document>

    <firebase-query
        id="participants"
        app-name="convoofire"
        path="/u"
        data="{{participants}}">
    </firebase-query>

      <div class="participants layout horizontal flex">
        <div class="spinner">
          <img src="../../images/arrow-up.svg" class="arrow">
          <img src="../../images/arrow-down.svg" class="arrow">
        </div>
        <template is="dom-repeat" items="{{participants}}">
          <a href$="/u/{{item.$key}}">
            <img src$="{{item.photoURL}}" alt="{{item.displayName}}" class="profile-photo">
          </a>
        </template>
      </div>
      <div class="user-type-desc">
        Contributed
      </div>



    <div class="card">
      <h1>{{thisRoom.name}}</h1>
      <p>{{thisRoom.body}}</p>
      <p>{{thisRoom.url}}</p>
      <p>Score {{thisRoom.score}}</p>

      <div class="creator">
        <a href$="/u/{{thisRoom.createdBy}}">{{createdByUser.displayName}}</a>
        <img src$="{{createdByUser.photoURL}}">
      </div>
      


      <paper-button on-tap="upvote" raised>Upvote</paper-button>
      <paper-button raised on-tap="downvote">Downvote</paper-button>

    </div>

    <div class="chat">
      
      <template is="dom-repeat" items="{{thisRoom.chats}}">
        
        <template is="dom-if" if="{{_checkType(item.type, 'message')}}">
          <div>
            {{item.content}}
          </div>
        </template>
        
        <template is="dom-if" if="{{_checkType(item.type, 'joined')}}">
          <div>
            {{item.sentBy}} just joined!
          </div>
        </template>
        

      </template>
      
      <div class="sendSection" hidden$="{{!signedIn}}">
        <paper-input label="Your message" id="message"></paper-input>
        <paper-button raised id="send-message" on-tap="_sendMessage">Send</paper-button>  
      </div>
      
      
    </div>
      

  </template>

  <script>

    Polymer({

      is: 'convoo-room',

      properties: {
        roomId: String,
        user: Object,
        signedIn: Boolean
      },

      _checkType: function(itemType, type){
        return itemType == type;
      },

      _sendMessage: function(){
        var today = new Date();
        var thisChat = {
          sentBy: this.user.uid,
          content: this.$.message.value,
          type: "message",
          sentAt: today.getTime()
        };
        if(typeof this.thisRoom.chats === 'undefined'){
          this.thisRoom.chats = [thisChat];
        } else {
          this.thisRoom.chats.push(thisChat);
        }
        if(typeof this.thisRoom.participants === 'undefined'){
          this.thisRoom.participants = [this.user.uid];
        } else {
          if(this.thisRoom.participants.indexOf(this.user.uid) < 0){
            this.thisRoom.participants.push(this.user.uid);
          }
        }

        this.$.thisRoom.save("/r",this.roomId);
        this.$.message.value = '';
      },

      upvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = 1;
        } else {
          this.thisRoom.score++;
        }
        this.$.thisRoom.save("/r",this.roomId);
      },

      downvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = -1;
        } else {
          this.thisRoom.score--;
        }
        this.$.thisRoom.save("/r",this.roomId);
      },

      attached: function(){
        if(this.signedIn){
          var today = new Date();
          var thisChat = {
            sentBy: this.user.uid,
            type: "joined",
            sentAt: today.getTime()
          };
          if(typeof this.thisRoom.chats === 'undefined'){
            this.thisRoom.chats = [thisChat];
          } else {
            this.thisRoom.chats.push(thisChat);
          }
          this.$.thisRoom.save("/r",this.roomId);
        }
      }

    });

  </script>

</dom-module>
