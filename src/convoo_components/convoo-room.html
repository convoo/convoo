<dom-module id="convoo-room">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">

      :host{
        /*@apply(--layout-vertical); //this isn't working so had to add display and flex dir' */
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 5px 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .profile-photo{
        border-radius: 50%;
        width: 30px;
        height: 30px;
        border: 1px solid #1d2629;
        background-color: #1d2629;
        margin-right: 5px;
      }
      .participants{
        background-color: #2a363b;
        width: 100%;
        padding: 10px;
        height: 32px
      }
      .spinner{
        width: 10px;
        padding-right: 10px;
        line-height: 1.0;
      }
      .arrow{
        height: 5px;
        width: 10px;
      }
      .user-type-desc{
        width: 100%;
        font-size: 11px;
        padding: 5px;
        color: #969696;
      }

      .room-name {
        padding-left: 10px;
      }

      .room-body {
        padding: 5px;
      }

      .room-link {
        padding: 5px;
      }

      .chat-messages {
        overflow: scroll;
      }

      .chat-item {
        padding: 3px;
      }

      .chat-message .chat-content {
        padding-left: 10px;
      }

      .chat-message .chat-author {
        font-style: italic;
      }

      .chat-author-img {
        border-radius: 5px;
        height: 20px;
        width: 20px;
      }
    </style>

    <firebase-document
        id="thisRoom"
        app-name="convoofire"
        path="/r/{{roomId}}"
        data="{{thisRoom}}">
    </firebase-document>

    <firebase-document
        id="chats"
        app-name="convoofire"
        path="/chats/{{roomId}}"
        data="{{chats}}">
    </firebase-document>

    
    <template is="dom-if" if={{_checkRepeatable(thisRoom.participants)}}>
      <div class="participants layout horizontal">
        <div class="spinner">
          <img src="../../images/arrow-up.svg" class="arrow">
          <img src="../../images/arrow-down.svg" class="arrow">
        </div>
        <template is="dom-repeat" items="{{thisRoom.participants}}">
          <a href$="/u/{{item}}">
            <img src$="/images/users/{{item}}" class="profile-photo">
          </a>
        </template>
      </div>
      <div class="user-type-desc">
        Contributed
      </div>
    </template>



    <div class="room-info card">
      <div class="layout horizontal">
        <div class="voting">
          <div>
            <a on-tap="upvote"><img src="../../images/arrow-up.svg" class="arrow"></a>
          </div>
          <div>
            {{thisRoom.score}}
          </div>
          <div>
            <a on-tap="downvote"><img src="../../images/arrow-down.svg" class="arrow"></a>
          </div>
        </div>
        <div class="flex">
          <span class="room-name">{{thisRoom.name}}</span>
          <span class="room-link">
            <a href="{{thisRoom.url}}">link</a>
          </span>
        </div>
        <div class="creator">
          By
          <a href$="/u/{{thisRoom.createdBy.id}}">{{thisRoom.createdBy.displayName}}</a>
          <a href$="/u/{{thisRoom.createdBy.id}}"><img src$="/images/users/{{thisRoom.createdBy.id}}"></a>
        </div>
      </div>
      <div class="room-body">
        {{thisRoom.body}}
      </div>
    </div>

    <div class="chat-messages card flex">
      <template is="dom-if" if={{_checkRepeatable(chats)}}>
        <template is="dom-repeat" items="{{chats}}">
          <template is="dom-if" if="{{_checkType(item.type, 'message')}}">
            <div class="chat-item chat-message">
              <template is="dom-if" if="{{!_sameAuthor(chats, index)}}">
                <div class="chat-author">
                  <span class="chat-author-img-span">
                    <img src$="/images/users/{{item.sentBy.id}}" alt="{{item.sentBy.displayName}}" class="chat-author-img">
                  </span>
                  {{item.sentBy.displayName}}:
                </div>
              </template>
              <div class="chat-content layout horizontal">
                
                <div class="chat-content-message flex">
                  {{item.content}}
                </div>
                <div class="chat-tangent-link end">
                  <small>
                    <a href="">Go on a tangent</a>
                  </small>
                </div>
              </div>
            </div>
          </template>
          
          <template is="dom-if" if="{{_checkType(item.type, 'joined')}}">
            <div class="chat-item chat-joined">
              {{item.sentBy.displayName}} just joined!
            </div>
          </template>
        </template>
      </template>
    </div>

    <template is="dom-if" if={{signedIn}}>
        <div class="sendSection card layout horizontal">
          <div class="flex">
            <paper-input label="Your message" id="message" on-keypress="_messageKey"></paper-input>  
          </div>
          <div>
            <paper-button raised id="send-message" on-tap="_sendMessage">Send</paper-button>
          </div>
        </div>
      </template>
  </template>

  <script>
    Polymer({

      is: 'convoo-room',

      properties: {
        roomId: String,
        user: Object,
        signedIn: Boolean
      },

      _sameAuthor: function(array,i){
        if(i == 0){
          return false;
        } else if(array[i].type == "message" && array[i-1].type == "message" && array[i].sentBy.id == array[i-1].sentBy.id){
          return true;
        } else {
          return false;
        }
      },

      _checkType: function(itemType, type){
        return itemType == type;
      },

      _checkRepeatable: function(variable){
        return typeof variable !== 'undefined' && variable[0] != null;
      },

      _messageKey: function(e){
        if(e.keyCode == 13){
          this._sendMessage();
        }
      },

      _sendMessage: function(){
        this._sendChat('message');
      },

      _sendChat: function(type){
        var today = new Date();
        var thisChat;
        if(type === 'message'){
          thisChat = {
            "sentBy": {
              "id": this.user.uid,
              "displayName": this.user.displayName
            },
            "content": this.$$("#message").value,
            "type": "message",
            "sentAt": today.getTime()
          };

          if(typeof this.thisRoom.participants === 'undefined'){
            this.thisRoom.participants = [this.user.uid];
          } else {
            if(this.thisRoom.participants.indexOf(this.user.uid) < 0){
              this.thisRoom.participants.push(this.user.uid);
            }
          }
          this.$$("#message").value = '';

        } else if(type === 'joined'){
          var name = this.user.displayName == null ? "Someone" : this.user.displayName;
          thisChat = {
            "sentBy": {
              "id": this.user.uid,
              "displayName": name
            },
            "type": "joined",
            "sentAt": today.getTime()
          };
        }

        if(this.chats[0] == null){
          this.chats = [thisChat];
        } else {
          this.chats.push(thisChat);
        }

        if(typeof this.thisRoom.name !== 'undefined'){
          this.$.thisRoom.save("/r",this.roomId);
          this.$.chats.save("/chats",this.roomId);
        } else {
          console.log("Sorry - the chat couldn't send. Please try again");
        }

        this.$$(".chat-messages").scrollTop = this.$$(".chat-messages").scrollHeight;
      },

      upvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = 1;
        } else {
          this.thisRoom.score++;
        }
        this.$.thisRoom.save("/r",this.roomId);
      },

      downvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = -1;
        } else {
          this.thisRoom.score--;
        }
        this.$.thisRoom.save("/r",this.roomId);
      },

      attached: function(){
        setTimeout(function(){
          if(this.signedIn){
            this._sendChat('joined');
          }
        }.bind(this), 10000)
      }

    });

  </script>

</dom-module>
