<dom-module id="convoo-room">

  <template>

      <style is="custom-style" include="iron-flex iron-flex-alignment">

      :host {
        display: block;
        padding: 0px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .profile-photo{
        border-radius: 50%;
        width: 30px;
        height: 30px;
        border: 1px solid #1d2629;
        background-color: #1d2629;
        margin-right: 5px;
      }
      .participants{
        background-color: #2a363b;
        width: 100%;
        padding: 10px;
        height: 32px
      }
      .spinner{
        width: 10px;
        padding-right: 10px;
        line-height: 1.0;
      }
      .arrow{
        height: 5px;
        width: 10px;
      }
      .user-type-desc{
        width: 100%;
        font-size: 11px;
        padding: 5px;
        color: #969696;
      }
    </style>

    <firebase-document
        id="thisRoom"
        app-name="convoofire"
        path="/r/{{roomId}}"
        data="{{thisRoom}}">
    </firebase-document>

    <firebase-document
        id="chats"
        app-name="convoofire"
        path="/chats/{{roomId}}"
        data="{{chats}}">
    </firebase-document>

    
    <template is="dom-if" if={{_checkRepeatable(thisRoom.participants)}}>
      <div class="participants layout horizontal flex">
        <div class="spinner">
          <img src="../../images/arrow-up.svg" class="arrow">
          <img src="../../images/arrow-down.svg" class="arrow">
        </div>
        <template is="dom-repeat" items="{{thisRoom.participants}}">
          <a href$="/u/{{item}}">
            <img src$="/images/users/{{item}}" class="profile-photo">
          </a>
        </template>
      </div>
      <div class="user-type-desc">
        Contributed
      </div>
    </template>



    <div class="card">
      <h1>{{thisRoom.name}}</h1>
      <p>{{thisRoom.body}}</p>
      <p><a href="{{thisRoom.url}}">{{thisRoom.url}}</a></p>
      <p>Score: {{thisRoom.score}}</p>

      <div class="creator">
        <a href$="/u/{{thisRoom.createdBy.id}}">{{thisRoom.createdBy.displayName}}</a>
        <img src$="/images/users/{{thisRoom.createdBy.id}}">
      </div>
      


      <paper-button on-tap="upvote" raised>Upvote</paper-button>
      <paper-button raised on-tap="downvote">Downvote</paper-button>

    </div>

    <div class="chat">
      
      
      <template is="dom-if" if={{_checkRepeatable(chats)}}>
        <template is="dom-repeat" items="{{chats}}">
          <template is="dom-if" if="{{_checkType(item.type, 'message')}}">
            <div>
              <span>
                {{item.sentBy.displayName}}:
              </span>
              <span>
                {{item.content}}
              </span>
            </div>
          </template>
          
          <template is="dom-if" if="{{_checkType(item.type, 'joined')}}">
            <div>
              {{item.sentBy.displayName}} just joined!
            </div>
          </template>
        </template>
      </template>

      <template is="dom-if" if={{signedIn}}>
        <div class="sendSection">
          <paper-input label="Your message" id="message"></paper-input>
          <paper-button raised id="send-message" on-tap="_sendMessage">Send</paper-button>  
        </div>
      </template>

    </div>
  </template>

  <script>
    Polymer({

      is: 'convoo-room',

      properties: {
        roomId: String,
        user: Object,
        signedIn: Boolean
      },

      _checkType: function(itemType, type){
        return itemType == type;
      },

      _checkRepeatable: function(variable){
        return typeof variable !== 'undefined' && variable[0] != null;
      },

      _sendMessage: function(){
        this._sendChat('message');
      },

      _sendChat: function(type){
        var today = new Date();
        var thisChat;
        if(type === 'message'){
          thisChat = {
            "sentBy": {
              "id": this.user.uid,
              "displayName": this.user.displayName
            },
            "content": this.$$("#message").value,
            "type": "message",
            "sentAt": today.getTime()
          };

          if(typeof this.thisRoom.participants === 'undefined'){
            this.thisRoom.participants = [this.user.uid];
          } else {
            if(this.thisRoom.participants.indexOf(this.user.uid) < 0){
              this.thisRoom.participants.push(this.user.uid);
            }
          }
          this.$$("#message").value = '';

        } else if(type === 'joined'){
          var name = this.user.displayName == null ? "Someone" : this.user.displayName;
          thisChat = {
            "sentBy": {
              "id": this.user.uid,
              "displayName": name
            },
            "type": "joined",
            "sentAt": today.getTime()
          };
        }

        if(this.chats[0] == null){
          this.chats = [thisChat];
        } else {
          this.chats.push(thisChat);
        }

        if(typeof this.thisRoom.name !== 'undefined'){
          this.$.thisRoom.save("/r",this.roomId);
          this.$.chats.save("/chats",this.roomId);
        } else {
          console.log("Sorry - the chat couldn't send. Please try again");
        }
        
      },

      upvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = 1;
        } else {
          this.thisRoom.score++;
        }
        this.$.thisRoom.save("/r",this.roomId);
      },

      downvote: function(e){
        if(typeof this.thisRoom.score === 'undefined' || this.thisRoom.score == null){
          this.thisRoom.score = -1;
        } else {
          this.thisRoom.score--;
        }
        this.$.thisRoom.save("/r",this.roomId);
      },

      attached: function(){
        setTimeout(function(){
          if(this.signedIn){
            this._sendChat('joined');
          }
        }.bind(this), 10000)
      }

    });

  </script>

</dom-module>
