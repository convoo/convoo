<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="convoo-room-card.html">
<link rel="import" href="convoo-heading.html">

<dom-module id="convoo-room-card-list">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 16px;
        margin: 24px;
      }
    </style>

    
    <template is="dom-if" if={{listName}}>
      <convoo-heading>{{listName}}</convoo-heading>
    </template>

    <div class="layout horizontal wrap">
      <template is="dom-repeat" items="{{rooms}}">
        <convoo-room-card room="{{item}}"></convoo-room-card>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'convoo-room-card-list',

      properties: {
        rooms: Array,
        listName: {
          type: String,
          value: null
        }
      }

    });

  </script>

</dom-module>
