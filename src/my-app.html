<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-login.html">
<link rel="import" href="convoo-logo/convoo-logo.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #e74157;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      [hidden] {
        display: none !important;
      }
      .toolbar-button{
        height: 32px;
        font-size: 16px; 
        text-transform: none;
        font-weight: 500;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="login" href="/login">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar style="height:40px">
    
              <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
            <div title>
              <convoo-logo background="red" height="17" class="flex-1"> </convoo-logo>
              </div>
                <paper-button id="sign-in" class="toolbar-button" hidden$="{{signedIn}}" > Sign In</paper-button>
                <paper-button id="sign-out" class="toolbar-button" hidden$="{{!signedIn}}">Sign out</paper-button>
          </app-toolbar>
        </app-header>


<firebase-app
      name="convoofire"
      api-key="AIzaSyACU-9dEBSmlEq8iwfuDCPCWU81UNDytuQ"
      auth-domain="convoofire.firebaseapp.com"
      database-url="https://convoofire.firebaseio.com">
    </firebase-app>


        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-view1 name="view1"></my-view1>
          <my-login name="login" signed-in="{{signedIn}}" id="login"></my-login>
          <my-view3 name="view3"></my-view3>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_layoutChange',
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'sign-out.tap' : '_signOut',
        'sign-in.tap' : '_signIn'
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _layoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      },

      _signOut: function(){
        console.log("signing out");
        this.$.login.$.loginLogic.signOut();
      },

      _signIn: function(){
        this.page = 'login';
      }

    });

  </script>

</dom-module>
