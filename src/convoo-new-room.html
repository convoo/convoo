<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="convoo_components/convoo-heading.html">
<script src="../bower_components/slug/slug.js"></script>

<dom-module id="convoo-new-room">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .form{
      }
      .image{
        max-width: 35%;
        text-align: center;
      }
      h1{
        color: #ddd;
        font-weight: 100;
        padding-left: 25px;
        font-size: 20px;
      }
      #create-room{
        width: 100%;
        background-color: #e74157;
        height: 38px;
        font-size: 14px; 
        text-transform: none;
        font-weight: 500;
        color: #e4edf0;
      }

    </style>

    <firebase-document
      id="newRoomDocument"
      app-name="convoofire"
      path="/r/"
      data="{{newRoom}}">
    </firebase-document>

    <convoo-heading>Just a little setup</convoo-heading>    
    <paper-card class="card">
      <div class="card-content horizontal layout">
        <div class="form card-section flex">
          <paper-input label="Url" value="{{newRoom.url}}"></paper-input>
          <paper-input label="Name" value="{{newRoom.name}}"></paper-input>
          <paper-textarea label="Description" value="{{newRoom.body}}"></paper-textarea>
        </div>
        <div class="image card-section">
          <img src="../../images/test.png" width="90%">
          <paper-button id="create-room" raised on-tap="clicked">Create</paper-button>
        </div>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'convoo-new-room',

      user: Object,

      clicked: function(){
        this.newRoom.score = 0;
        this.newRoom.createdBy = this.user.uid;
        var today = new Date();
        this.newRoom.createdAt = today.getTime();
        var roomSlug = slug(this.newRoom.name + " " +  this.user.displayName + " " + today.getUTCDate() + " " + today.toLocaleString("en-us", {month: "short"}) + " " + today.getFullYear());
        // This is saving the data but not giving me access to the recorded object.
        this.$.newRoomDocument.save("/r/", roomSlug);
        location.href = "/r/"+roomSlug;
      }

    });

  </script>

</dom-module>
