<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="convoo_components/convoo-heading.html">
<script src="../bower_components/slug/slug.js"></script>

<dom-module id="convoo-new-room">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #2a363b;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .form{
      }
      .image{
        max-width: 35%;
        text-align: center;
      }
      h1{
        color: #ddd;
        font-weight: 100;
        padding-left: 25px;
        font-size: 20px;
      }
      #create-room{
        width: 100%;
        background-color: #e74157;
        height: 38px;
        font-size: 14px; 
        text-transform: none;
        font-weight: 500;
        color: #e4edf0;
      }

    </style>

    <firebase-document
      id="newRoomDocument"
      app-name="convoofire"
      path="/r/{{roomSlug}}"
      data="{{savedNewRoom}}">
    </firebase-document>

    <firebase-storage
      id="fs"
      app-name="convoofire"
      path="/r/awesome/roomfiles"
      files="[[file]]"
      uploaded-files="{{uploadedFile}}"
      on-error="catchError"
      >
      </firebase-storage>

    <convoo-heading>Just a little setup</convoo-heading>    
    <paper-card class="card">
      <div class="card-content horizontal layout">
        <div class="form card-section flex">
          <paper-input label="Url" value="{{newRoom.url}}"></paper-input>
          <paper-input label="Name" value="{{newRoom.name}}"></paper-input>
          <paper-textarea label="Description" value="{{newRoom.body}}"></paper-textarea>
        </div>
        <div class="image card-section">
          <img src="../../images/test.png" width="90%" id="test">
          <input id="file-uploader2" type="file" on-change="onFileUpload2" />
          <paper-button id="create-room" raised on-tap="clicked">Create</paper-button>
        </div>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'convoo-new-room',

      properties: {
        user: Object,
        newRoom: {
          type: Object,
          value: {}
        },
        files: {
          type: Array,
          notify: true,
          value: [],
        },
        uploadTasks: {
          type: Array,
          observer: '_uploadTasksChanged'
        },
        uploadedFiles: {
          type: Array,
        }
      },

      clicked: function(){
        this.newRoom.score = 0;
        this.newRoom.createdBy = {
          "id": this.user.uid,
          "displayName": this.user.displayName
        };
        var today = new Date();
        this.newRoom.createdAt = today.getTime();
        this.roomSlug = slug(this.newRoom.name + " " +  this.user.displayName + " " + today.getUTCDate() + " " + today.toLocaleString("en-us", {month: "short"}) + " " + today.getFullYear());
        this.savedNewRoom = this.newRoom;
        this.$.newRoomDocument.save("/r/", this.roomSlug);
        location.href = "/r/"+this.roomSlug;
      },

        _uploadTasksChanged(uploadTasks) {
          console.log(uploadTasks);
        },

        _uploadedFilesChanged(uploadedFiles) {
          console.log(uploadedFiles);
        },

        onFileUpload2(e) {

          var canvas = document.createElement("canvas");
          canvas.width = 400;
          canvas.height = 400;
          var ctx = canvas.getContext("2d");
          var image = new Image();
          image.src = "https://pbs.twimg.com/profile_images/741290730170122240/abfazODg_400x400.jpg";
          ctx.drawImage(image, 0, 0);  
          var myblob;

          canvas.toBlob(function(blob) {
            console.log(blob);
            myblob = blob;
        });

          this.file = myblob;
          this.$$('#fs').upload();      
        },

        isImage(c) {
          return c && c.indexOf('image') === 0;
        },

    });

  </script>

</dom-module>
